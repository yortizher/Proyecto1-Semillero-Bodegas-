<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div id="app" class="container" style="border: 5px solid blue;">
        <form>
            <div class="row text-center mt2">
                <div class="col mt-4 mb-4">
                    <label for="Name">Tipo de venta</label>
                    <div class="col">
                        <select v-model="seleccionCargo" name="seleccionCargo" id="seleccionCargo"
                            class="form-select text-center" required>
                            <option v-for="(item,index) in tipo1" v-text="item">Seleccione</option>
                        </select>

                    </div>
                </div>
                <div class="row text-center mt-2 mb-3">
                    <div class="col text-center">
                        <label for="Name">Cantidad</label>
                        <input v-model.number="cantidad" class="form-control text-center" id="cantidad" type="number"
                            name="Monto" />
                    </div>
                </div>

            </div>
            <div class="row text-center mt-2">
                <div class="col">

                    <div class="d-grid mb-4 mt-4">
                        <button @click="vender1" class="btn btn-primary btn-lg" type="button"
                            :disabled="isActive">Vender De Bodega 1</button>
                    </div>
                </div>
                <div class="col">

                    <div class="d-grid mb-4 mt-4">
                        <button @click="vender2" class="btn btn-primary btn-lg" type="button"
                            :disabled="isActive2">Vender De Bodega 2</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h1>Mercancia en bodega 1</h1>
                        <h1 v-text="bodega1">total </h1>
                        <h1>Total vendido</h1>
                        <h1 v-text="totalVentas1">total </h1>
                    </div>
                    <div class="col">
                        <h1>Mercancia en bodega 2</h1>
                        <h1 v-text="bodega2"></h1>
                        <h1>Total vendido</h1>
                        <h1 v-text="totalVentas2"></h1>
                    </div>
                    <h1 v-text=""></h1>
                </div>

            </div>
        </form>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
</body>

</html>
